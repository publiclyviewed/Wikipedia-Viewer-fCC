<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5 text-center">
    
    <h1 class="mb-4 text-primary" aria-label="Wikipedia Viewer Application Title">Wikipedia Viewer</h1>

    
    <div class="position-relative">
      <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search Wikipedia..." aria-label="Search Wikipedia">
      <button id="clearButton" class="btn btn-light position-absolute translate-middle-y" 
              aria-label="Clear search text" title="Clear search text">&times;</button>
    </div>

    
    <button id="searchButton" class="btn btn-primary me-2" aria-label="Search for Wikipedia articles">Search</button>
    <button id="randomButton" class="btn btn-secondary" aria-label="Get a random Wikipedia article">Random Article</button>
    
    
    <div id="results" class="mt-4 row row-cols-1 row-cols-md-2 g-4" role="region" aria-live="polite" aria-label="Search Results">
    </div>
  </div>

  
  <div id="footerwrapper" class="footer-card text-center">
    <h3>by 
      <a href="https://github.com/publiclyviewed" target="_blank" 
         title="Visit publiclyviewed's GitHub profile">publiclyviewed</a>
    </h3>
  </div>
</body>
</html>
